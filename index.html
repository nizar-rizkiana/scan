<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Kampung Multiverse</title>
		<style>
			*{
				padding: 0;
				margin: 0;
				overflow: hidden;
			}
			.body{
				height: 100vh;
				width: 100vw;
				position: relative;
			}
			.body .frame{
				background-color: red;
				height: 100%;
			}
			.capture{
				position: absolute;
				display: flex;
				justify-content: center;
				align-items: center;
				padding: 16px;
				width: 100vw;
				bottom: 36px;
			}
			.btn-capture{
				width: 40px;
				height: 40px;
				border-radius: 50%;
				border: 2px solid white;
			}
			.btn-capture:hover{
				background-color: red;
				transition: .5s ease all;
			}
		</style>
	</head>
	<body>
		<div class="body">
			<div class="frame" id="frame">
				<iframe src="https://mywebar.com/p/Project_0_6qj9vyih45?_ga=2.245542721.498771656.1659445481-2054939137.1658754356" width="100%" height="100%" frameborder="0"  allow="camera"></iframe>
			</div>
			<div class="capture">
				<div class="btn-capture" onclick="capture()"></div>
			</div>
		</div>
		<!-- https://github.com/niklasvh/html2canvas -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.3.4/html2canvas.min.js"></script>
		<script>
		function capture () {
		html2canvas(document.getElementById("frame")).then((canvas) => {
		let a = document.createElement("a");
		a.download = "kampung-multiverse.png";
		a.href = canvas.toDataURL("image/png");
		a.click(); // MAY NOT ALWAYS WORK!
		});
		}
		</script>
		
	</body>
</html>
